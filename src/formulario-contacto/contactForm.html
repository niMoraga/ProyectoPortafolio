<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlaza Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../assets">
    <link rel="stylesheet" href="../formulario-contacto/contactForm.js">
</head>

<body class="fondo-body">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="../assets/logo.png" alt="" class="logo">
                <div class="textos">
                    <h5>Master Court</h5>
                    <p>Master Court - Maipú</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
    <div class="container ">
        <form id="myForm">
        <h1 >Datos de contacto:</h1>
        <div class="row">
            
            <div class="col-md-6">
                
                <div class="mb-12">
                    <div class="mb-6">
                        <div class="mb-1">
                            <input type="text" class="form-control margen" id="nombre" placeholder="Nombre:" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control margen" id="email" placeholder="Apellido:" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-12">
                    <div class="mb-6">
                        <div class="mb-1">
                            <input type="email" class="form-control margen" id="apellido" placeholder="Email:" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control margen" id="telefono" placeholder="Teléfono:" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-12">
                    <div class="mb-6">
                        <div class="mb-1">
                            <input type="text" class="form-control margen" id="edad" placeholder="Edad" required>
                        </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-12">
                    <div class="mb-6">
                        <div class="mb-1">
                            <textarea class="form-control margen" id="observaciones" rows="3" placeholder="Observaciones:       " required></textarea>
                        </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-12">
                    <div class="mb-6">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="submit" id="submitButton" disabled>Reservar</button>
                          </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
</main>
    

    <!-- Enlaza jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Enlaza Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Enlaza Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu script personalizado -->
    <script src="../formulario-contacto/contactForm.js"></script>
</body>
</html>

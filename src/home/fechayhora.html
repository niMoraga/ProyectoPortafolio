

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlaza Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets">
    <link rel="stylesheet" href="../home/home.js">
    <link href="ruta/a/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css" rel="stylesheet">


</head>

<body class="fondo-body">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="../assets/logo2.jpg" alt="" class="logo logo-container">
                <div class="textos">
                    <h5>Master Court</h5>
                    <p>Master Court - Maipú</p>
                </div>
                <div class="menu ">
                    <a href="../home/home.html" class="menu-item">Home</a>
                    <a href="#" class="menu-item">Sobre nosotros</a>
                    <a href="#" class="menu-item">Agendar</a>
                    <a href="../contactanos/contacanos.html" class="menu-item">Contactanos</a>
                </div>
            </div>
        </div>
    </header>    <br>
    <main class="main  fondo-cr">
        <div class="container ">
            <div class="row justify-content-center">       
                    <div class="carousel">
                        <div class="carousel-slide active ">
                            <img src="../assets/barberia1.jpg" alt="Imagen 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="../assets/barberia2.jpg" alt="Imagen 2">
                        </div>
                        <div class="carousel-slide">
                            <img src="../assets/barberia3.jpg" alt="Imagen 3">
                        </div>
                        <button class="prev-slide"></button>
                        <button class="next-slide"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div>
    <div class="fechahora">
        <h1>Seleccionar fecha y hora</h1>
        <div class="image-container">
            <div id="barbero-seleccionado" class="image-with-text">
                <img src="ruta/a/imagen-del-barbero.jpg" alt="Barbero">
                <p id="nombre-barbero"></p>
            </div>
        </div>
    </div>
    <div id="calendario" ></div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar selección</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Has seleccionado la siguiente fecha y hora:</p>
                    <p>Inicio: <span id="selectedStartDate"></span></p>
                    <p>Fin: <span id="selectedEndDate"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
        
  


        
          
    
    

    <!-- Enlaza jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../home/home.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/locales/es.js"></script>

    
</body>
</html>
